<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            padding: 40px;
            margin: 30px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am BOX
    </div>
    <div class="box">
        whats in the language
    </div>
    <span>Nature is windy</span>
    <span>and salty</span>
</body>

</html>
